<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>Card</title>
</head>
<body>
    <main class="main"></main>
    <template id="template-card">
        <article class="card">
            <img src="./img/large-triangles.svg" alt="imagen de tarjeta" class="card-header">
            <div class="card-body">
                <img src="./img/image-victor.jpg" alt="imagen de persona" class="card-body-persona">
                <h1 class="card-body-title"> Victor Crest <span>26</span></h1>
                <p class="card-body-text">London</p>
            </div>
            <div class="card-footer">
                <div class="card-footer-social">
                    <h3>80K</h3>
                    <p>Ataque</p>
                </div>
                <div class="card-footer-social">
                    <h3>803K</h3>
                    <p>Especial</p>
                </div>
                <div class="card-footer-social">
                    <h3>1.4K</h3>
                    <p>Defensa</p>
                </div>
            </div>
        </article>
    </template>
   <footer>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://williamgomez.net">William Gómez</a> with ❤️
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
